
<form class="editUser">
  <h3>Edit <strong>{{(user | async)?.name}}</strong></h3>
  <div class="form-group">
    <label for="name">Player Name:</label>
    <input value="{{(user | async)?.name}}"  type="text" name="name" #name>
  </div>
  <div class="form-group">
    <label for="name">First Characteristic:</label>
    <input value="{{(user | async)?.characteristicOne}}" type="text" name="characteristicOne" #characteristicOne>
  </div>
  <div class="form-group">
    <label for="name">Second Characteristic:</label>
    <input value="{{(user | async)?.characteristicTwo}}" type="text" name="characteristicTwo" #characteristicTwo>
  </div>
  <input type="hidden" name="points" value="{{(user | async)?.points}}" #points>
  <button type="button" class="btn btn-danger" name="button" (click)="saveUser(name.value, characteristicOne.value, characteristicTwo.value, points.value)">Save User</button>
</form>
