<h2>Adventure Game Users</h2>

<div *ngFor="let user of users | async" class="panel panel-default">
  <div class="panel-body">
    <h4>{{user.name}}</h4>
    <p>{{user.characteristicOne}}</p>
    <p>{{user.characteristicTwo}}</p>
    <p>{{user.points}}</p>
    <button (click)="editUser(user)">Edit {{user.name}}</button>
  </div>
</div>

<form class="newUser">
  <h3>Create a New User</h3>
  <div class="form-group">
    <label for="name">Player Name:</label>
    <input type="text" name="name" #name>
  </div>
  <div class="form-group">
    <label for="name">First Characteristic:</label>
    <input type="text" name="characteristicOne" #characteristicOne>
  </div>
  <div class="form-group">
    <label for="name">Second Characteristic:</label>
    <input type="text" name="characteristicTwo" #characteristicTwo>
  </div>
  <input type="hidden" name="points" value="10" #points>
  <button type="button" class="btn btn-danger" name="button" (click)="newUser(name.value, characteristicOne.value, characteristicTwo.value, points.value)">Create New User</button>
</form>
